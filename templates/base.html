<!DOCTYPE html>
<html lang="en" class="js-disabled home">

    <head>
    
        <!-- META -->
        <meta charset="UTF-8" />
        <meta name="description" content="" />
        <meta name="author" content="Erskine Design" />
        <title>Gridpak Demo - http://gridpak.com</title>
        
        <!-- CSS -->
        <link rel="stylesheet" media="all" type="text/css" href="/guest/gridpak.demo.css" />
        <script type="text/javascript" src="/guest/angular.min.js"></script>
        <script type="text/javascript" src="/guest/angular-route.min.js"></script>
        <script type="text/javascript" src="/guest/angular-cookies.min.js"></script>
    </head>
    
    <body ng-app="adminUIAngularApp" scroll>
        <div class="page">
            <div class="row">
                <div class="header col">
                    <div class="logo col"><a href="{% url 'indexview' %}"><img class="header_logo" logoanim height="130" width="552" src="/guest/Cowley_TigerLogo_copy.png" /></a></div>
                    <div class="top_nav col"></div>
                    <div class="top_nav col">About Us</div>
                    <div class="top_nav col">Language</div>
                    <div class="top_nav col"></div>
                    <div class="top_nav col">Terms of Services</div>
                    <div class="top_nav col">
                        {% if user.is_authenticated %}
                        <a href="{% url 'logoutview' %}">logout</a>
                        {% else %}
                        <a href="{% url 'loginview' %}">login</a>/<a href="{% url 'registerview' %}">register</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="navigation col" ng-class="{'static':scrolled}">
                    <div class="search col">
                        <input class="search_input" typeahead type="text" placeholder="search" ng-model="query">
                        {% verbatim %}<span class="suggestion" ng-model="suggestiontext">{{suggestiontext}}</span>{% endverbatim %}
                    </div>
                    <div class="menu col"><a href="{% url 'newsview' %}" class="menu_name">News</a></div>
                    <div class="menu col"><a href="{% url 'liveview' %}" class="menu_name">LiveScore</a></div>
                    <div class="menu col"><a href="{% url 'teamview' %}" class="menu_name">Teams</a></div>
                    <div class="menu col"><a href="{% url 'playerview' %}" class="menu_name">Player</a></div>
                    <div class="menu col" ng-mouseover="hovered=true" ng-mouseout="hovered=false" ng-init="hovered=false">
                        <span class="menu_name">Match</span>
                        <div class="submenu row"  ng-show="hovered"><div class="trans trans_color1"><a href="{% url 'scoreview' %}"> Result</a></div></div>
                        <div class="submenu row"  ng-show="hovered"><div class="trans trans_color3"><a href="{% url 'fixtureview' %}"> Fixture</a></div></div>
                    </div>
                    <div class="menu col"><a href="{% url 'photoview' %}" class="menu_name">Photo</a></div>
                    <div class="menu col"><a href="{% url 'statview' %}" class="menu_name">Stats</a></div>
                </div>
            </div>
            {% block content %}{% endblock %}
            <div class="row">
                <div class="footer col">Footer</div>
            </div>
        </div>
        <script type="text/javascript" src="/guest/app.js"></script>
    </body>
</html>

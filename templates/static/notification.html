
<div>
  <h1>Notification List</h1>
  <table class="table">
      <tr ng-repeat="t in notifications">
        <td class="span1" ng-click="show=!show" ng-init="show=false"><p class="glyphicon glyphicon-chevron-right"></p></td>
        <td class="span2">{{t.date}}</td>
        <td class="span4" ng-model="show">{{t.subject}}<br/><h4 ng-class="{hide:!show}">{{t.desc}}</h4></td>
        <td class="span1"><input type="checkbox" ng-model="t.seen" ng-disabled="t.seen"></td>
      </tr>
  </table>
</div>
